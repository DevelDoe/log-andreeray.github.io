<p>Liquid’s response to errors can be configured by setting error_mode. The options are</p>

<ul>
  <li><strong>lax</strong> — Ignore all errors.</li>
  <li><strong>warn</strong> — Output a warning on the console for each error.</li>
  <li><strong>strict</strong> — Output an error message and stop the build.</li>
</ul>
