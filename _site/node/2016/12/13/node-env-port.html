<p><strong>Port</strong></p>

<div class="language-bash highlighter-rouge"><pre class="highlight"><code><span class="gp">$ </span><span class="nv">PORT</span><span class="o">=</span>1234 node app.js
</code></pre>
</div>
<p><strong>More permanently</strong></p>

<div class="language-bash highlighter-rouge"><pre class="highlight"><code><span class="gp">$ </span><span class="nb">export </span><span class="nv">PORT</span><span class="o">=</span>1234
<span class="gp">$ </span>node app.js
</code></pre>
</div>

<p><strong>In Windows</strong></p>

<div class="language-bash highlighter-rouge"><pre class="highlight"><code><span class="nb">set </span><span class="nv">PORT</span><span class="o">=</span>1234
</code></pre>
</div>

<p><strong>In Windows PowerShell</strong></p>

<div class="language-bash highlighter-rouge"><pre class="highlight"><code><span class="nv">$env</span>:PORT <span class="o">=</span> 1234
