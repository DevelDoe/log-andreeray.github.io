<p>First you need to install <a href="http://develdoe.com/2016/osx-homebrew/">Homebrew</a></p>

<p><strong>Update brew</strong></p>

<div class="language-bash highlighter-rouge"><pre class="highlight"><code>brew update
</code></pre>
</div>

<p><strong>Install</strong></p>

<p><em>Binaries</em></p>

<div class="language-bash highlighter-rouge"><pre class="highlight"><code>brew install mongodb
</code></pre>
</div>

<p><em>TLS/SSL</em></p>

<div class="language-bash highlighter-rouge"><pre class="highlight"><code>brew install mongodb --with-openssl
</code></pre>
</div>

<p><strong>Data Dir</strong></p>

<div class="language-bash highlighter-rouge"><pre class="highlight"><code>mkdir -p /data/db
</code></pre>
</div>

<p><strong>Permissions</strong></p>

<div class="language-bash highlighter-rouge"><pre class="highlight"><code>sudo chown -R <span class="sb">`</span>id -u<span class="sb">`</span> /data/db
</code></pre>
</div>

<p><strong>Run</strong></p>

<div class="language-bash highlighter-rouge"><pre class="highlight"><code>mongod --dbpath<span class="o">=</span>/data/db
</code></pre>
</div>
