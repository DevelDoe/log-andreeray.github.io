<ul id="post-list">
    {% for post in paginator.posts %}
        <li class="{{ post.category | join: ' '}}">
            <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}"><aside class="dates">{{ post.date | date:"%b %d" }}</aside></a>
            <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}

<style>
 #post-list{
     margin-top: 120px;
 }
</style>
